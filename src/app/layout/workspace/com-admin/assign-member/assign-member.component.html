<div class="workspace-container mid-position">
  <h3 class="workspace-title">Community Member</h3>


  <mat-card class="system-card">
    <mat-card-header>
      <form [formGroup]="forms" class="col-sm-12">
      <app-select-control-box [attrContent]="selectBhco" (follow)="getBhco($event)"></app-select-control-box>
      </form>
    </mat-card-header>
  </mat-card>

  <mat-card class="system-card">

    <!--<mat-card-header >-->
      <!--<div class="col-sm-12">-->
        <!--<mat-card-title>Community Member List</mat-card-title>-->
      <!--</div>-->
    <!--</mat-card-header>-->
    <!--<mat-divider> </mat-divider>-->
    <mat-card-content>
      <!--<br>-->
      <!---data table>-->
      <div class="example-header">
        <mat-form-field class="col-sm-12">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Community Member">
        </mat-form-field>
      </div>

      <div class="example-container mat-elevation-z8">

        <mat-table [dataSource]="dataSource" matSort>

          !-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [(ngModel)]="row.isChosen"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </mat-cell>
          </ng-container>

          <!-- username Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>User Name</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
          </ng-container>

          <!-- Progress Column
          <ng-container matColumnDef="progress">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
          </ng-container> -->

          <!-- first Name Column -->
          <ng-container matColumnDef="firstname">
            <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.firstname}} </mat-cell>
          </ng-container>

          <!-- last Name Column -->
          <ng-container matColumnDef="lastname">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.lastname}} </mat-cell>
          </ng-container>

          <!-- Gender -->
          <ng-container matColumnDef="gender">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Gender </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.gender}} </mat-cell>
          </ng-container>

          <!-- Date of birth -->
          <ng-container matColumnDef="dob">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Age </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
          </ng-container>

          <!-- Phone-->
          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.phone}} </mat-cell>
          </ng-container>

          <!-- Address-->
          <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.addressone}} </mat-cell>
          </ng-container>

          <!-- Zipcode Column -->
          <!--TODO: need change this column to zipcode -->
          <ng-container matColumnDef="zipcode">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Block </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.block}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[6, 15, 25, 50]"></mat-paginator>
      </div>

      <br>
      <div class="col-sm-12">
        <button mat-raised-button color="primary" [disabled]="forms.invalid" (click)="assignMember()">Confirm</button>
      </div>

    </mat-card-content>
  </mat-card>
</div>
